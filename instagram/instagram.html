<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="icon" href="png-clipart-instagram-icon-thepix-digital-marketing-logo-shiftdelete-instagram-logo-miscellaneous-rectangle.png">
</head>
<body>
    <div class="instagram-whapper">
        <div class="instagram-phone">
            <img src="img/cel-instagram.jpg" alt="celular" >
        </div>
        <div class="instagram-continue">
            <div class="group">

                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-photo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login" >Continue com o login</a>
                <a href="#" class="instagram-logout">Desconectar</a>
            </div>
            <div class="group">
               <p class="not-acount">Não é essa pessoa?</p>
               <p class="notacount">
                   <span class="link-blue">Alternar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
                </p>
            </div>            
            <div class="get-the-app">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="" alt=""></a>
                    <a href="#" class="app-download"><img src="" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
